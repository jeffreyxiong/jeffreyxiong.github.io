<body style="margin: 15px">
	
	<h2>Civic Party Survey</h2>

	<br><br>

	<form method="POST" id="survey" onsubmit="return false">
		<br><label for="time">When do you have leisure time?</label> <br><br>
		<input type="radio" name="time" value="0"> <span>Weekday Nights</span> <br>
		<input type="radio" name="time" value="1"> <span>Weekend Nights</span> <br>
		<input type="radio" name="time" value="2"> <span>Weekends</span> <br>
		<br><label for="place">How do you get from place to place?</label> <br><br>
		<input type="radio" name="place" value="0"> <span>Car</span> <br>
		<input type="radio" name="place" value="1"> <span>Bike</span> <br>
		<input type="radio" name="place" value="2"> <span>Public Transit</span> <br>
		<br><label for="fun">What do you like to do for fun?</label> <br><br>
		<input type="radio" name="fun" value="0"> <span>Going out for Drinks</span> <br>
		<input type="radio" name="fun" value="1"> <span>Creative Projects</span> <br>
		<input type="radio" name="fun" value="2"> <span>Staying In</span> <br>
		<br><label for="age">What's your age group?</label> <br><br>
		<input type="radio" name="age" value="0"> <span>Under 18</span> <br>
		<input type="radio" name="age" value="1"> <span>18 - 24</span> <br>
		<input type="radio" name="age" value="2"> <span>25 - 50</span> <br>
		<input type="radio" name="age" value="3"> <span>Over 50</span> <br>
		<br><br>
		<input type="submit" value="Submit">
	</form>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		
		$('#survey').submit(function() {
			var data = $("#survey :input").serializeArray();
			var time = data[0];
			var place = data[1];
			var fun = data[2];
			var age = data[3];
			console.log(age);

			alert("Your result is: You should be active in your government!");

		})

	</script>
	
</body>
